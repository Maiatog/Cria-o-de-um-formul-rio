<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de Formulário</title>
</head>
<body>
    <form id="meuFormulario" onsubmit="processarDados(event)">
        <h2>Tag de formulários</h2>
        <!--input type text-->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required> <!--placeholder serve para dar uma dica para o usuário do que fazer-->
        <br><br><hr>

        <!--input type email-->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required> <br><br><hr>

        <!--input type senha-->
        <label for="senha">Senha:</label>
        <input type="senha" id="senha" name="senha" required> <br><br><hr>

        <!--input type number-->
        <label for="idade">Idade:</label>
        <input type="number" id="number" name="idade" min="0" max="120" required> <br><br><hr>

        <!-- input type tel-->
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
        <br><br><hr>

        <!--input type date-->
        <label for="data_nasc">Data de Nascimento</label>
        <input type="date" id="data_nasc" name="data_nasc" required>
        <br><br><hr>

        <!--input type url-->
        <label for="site">Site Pessoal:</label>
        <input type="url" id="site" name="site">
        <br><br><hr>

        <!--input type color-->
        <label for="cor_fav">Cor Favorita</label>
        <input type="color" id="cor_fav" name="cor_fav">
        <br><br><hr>

        <!--input type range-->
        <label for="satisfacao">Satisfação:</label>
        <input type="range" id="satisfacao" name="satisfacao" min="0" max="10">
        <br><br><hr>

        <fieldset>
            <p>Esse é um campo que podemos colocar qualquer coisa</p>
        </fieldset>
        <legend>Preferências</legend>

        <!--checkbox - selecione uma opcao--> <!--por padrão ele permite mais de uma seleção-->
        <p>Quais Linguagens você conhece:</p>
        <label><input type="checkbox" name="linguagem" value="html">HTML</label>
        <label><input type="checkbox" name="linguagens" value="css">CSS</label>
        <label><input type="checkbox" name="linguagens" value="javascript">JavaScript</label><br><br><hr>

        <!--radio - selecione uma opcao--> <!--por padrão ele permite apenas uma seleção-->
        <p>Sexo</p>
        <label><input type="radio" name="sexo" value="masculino">Masculino</label>
        <label><input type="radio" name="sexo" value="feminino"> Feminino</label>
        <label><input type="radio" name="sexo" value="outro">Outro:</label><br><br><hr>

        <!--select e option-->
        <label for="pais">País</label>
        <select id="pais" name="pais">
            <option value="">selecione</option>
            <option value="br">Brasil</option>
            <option value="pt">Portugal</option>
            <option value="us">Estados Unidos</option>
        </select><br><br><hr>

        <!--input type file-->
        <label for="file">Selecione um arquivo</label>
        <input type="file" id="foto" name="file"><br><br><hr>

        <!--input type textarea-->
        <label for="bio">Biologia:</label>
        <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Fale um pouco mais"></textarea><br><br><hr>

        <!--input type hidden- Cria um elemento oculto-->
       <input type="hidden" name="form_id" value="12345"><br><br><hr>

        <!--button-->
        <button type="submit">Enviar</button>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar"> <!--reseta o formulário-->
        
    </form>



</body>
</html>
